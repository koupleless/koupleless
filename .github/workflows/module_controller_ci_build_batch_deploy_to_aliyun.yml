                echo "有些Pod未满足条件。等待 $interval 秒后进行下一次尝试。"
              sleep $interval
              else
                # 如果是最后一次尝试，则输出超时消息
                echo "已达到最大尝试次数。有些Pod未满足条件。"
              fi
          done
